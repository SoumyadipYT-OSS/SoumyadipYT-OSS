name: Generate Typing GIF

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: typing-gif-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-gif:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('scripts/genTypingGif.js') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install canvas gifencoder

      - name: Generate typing.gif
        run: node scripts/genTypingGif.js

      - name: Commit & push GIF
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/typing.gif
          git commit -m "chore: update typing animation" || echo "No changes to commit"
          git push
