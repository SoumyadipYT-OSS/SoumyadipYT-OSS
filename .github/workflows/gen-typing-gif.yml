name: Generate Typing GIF

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: typing-gif-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-gif:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for pull/rebase

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('scripts/genTypingGif.js') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm install canvas gifencoder

      - name: Generate typing.gif
        run: node scripts/genTypingGif.js

      - name: Configure git user
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Commit changes
        run: |
          git add assets/typing.gif
          git commit -m "chore: update typing animation" || echo "No changes to commit"

      - name: Pull latest main with rebase
        run: |
          git pull --rebase origin main || echo "Nothing to rebase"

      - name: Push changes
        run: |
          git push origin main
