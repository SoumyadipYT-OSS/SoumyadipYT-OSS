<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:azure;stop-opacity:1" />
      <stop offset="100%" style="stop-color:lightpurple;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:crystalblue;stop-opacity:1" />
      <stop offset="100%" style="stop-color:purple;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes fillCircle {
        0% { stroke-dasharray: 0 100; }
        100% { stroke-dasharray: 50 100; }
      }
      @keyframes glow {
        0% { fill: #FFFFFF; text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FFD700, 0 0 20px #FFD700; }
        50% { fill: #FFD700; text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700, 0 0 40px #FFD700; }
        100% { fill: #FFFFFF; text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FFD700, 0 0 20px #FFD700; }
      }
      @keyframes horizontalFlow {
        0% { fill: url(#textGrad); }
        50% { fill: url(#textGrad); }
        100% { fill: url(#textGrad); }
      }
      @keyframes lightReflection {
        0% { opacity: 0.5; }
        50% { opacity: 1; }
        100% { opacity: 0.5; }
      }
      .fill-circle {
        animation: fillCircle 2s ease-in-out infinite;
      }
      .glow-text {
        animation: glow 2s ease-in-out infinite, lightReflection 3s ease-in-out infinite;
      }
      .horizontal-flow {
        animation: horizontalFlow 3s linear infinite;
      }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <text x="5%" y="10%" dominant-baseline="middle" text-anchor="start" font-family="Arial" font-size="24" class="horizontal-flow">GitHub Metrics</text>
  <text x="50%" y="10%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="36" class="glow-text">Year: 2023</text>
  <g transform="translate(50, 75)">
    <rect width="900" height="400" fill="rgba(112, 128, 144, 0.5)" stroke="#ddd" stroke-width="1"/>
    <circle cx="200" cy="200" r="50" fill="none" stroke="#4B0082" stroke-width="10" stroke-dasharray="0 100" class="fill-circle"/>
    <text x="200" y="200" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="18" fill="#4B0082">Stars: 100</text>
    <circle cx="400" cy="200" r="50" fill="none" stroke="#21CBF3" stroke-width="10" stroke-dasharray="0 100" class="fill-circle"/>
    <text x="400" y="200" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="18" fill="#21CBF3">Forks: 50</text>
    <circle cx="600" cy="200" r="50" fill="none" stroke="#FF5733" stroke-width="10" stroke-dasharray="0 100" class="fill-circle"/>
    <text x="600" y="200" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="18" fill="#FF5733">Issues: 10</text>
    <circle cx="800" cy="200" r="50" fill="none" stroke="#FFC300" stroke-width="10" stroke-dasharray="0 100" class="fill-circle"/>
    <text x="800" y="200" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="18" fill="#FFC300">Git Pull: 5</text>
  </g>
</svg>
