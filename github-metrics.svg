<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:marble;stop-opacity:1" />
      <stop offset="50%" style="stop-color:darkorchid;stop-opacity:1" />
      <stop offset="100%" style="stop-color:darkgoldenrod;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:crystalblue;stop-opacity:1" />
      <stop offset="100%" style="stop-color:purple;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes fillCircle {
        0% { stroke-dasharray: 0 100; }
        100% { stroke-dasharray: 50 100; }
      }
      @keyframes horizontalFlow {
        0% { fill: url(#textGrad); }
        50% { fill: url(#textGrad); }
        100% { fill: url(#textGrad); }
      }
      @keyframes lightReflection {
        0% { opacity: 0.5; }
        50% { opacity: 1; }
        100% { opacity: 0.5; }
      }
      .fill-circle {
        animation: fillCircle 2s ease-in-out infinite;
      }
      .horizontal-flow {
        animation: horizontalFlow 3s linear infinite;
      }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <text x="5%" y="10%" dominant-baseline="middle" text-anchor="start" font-family="Arial" font-size="24" class="horizontal-flow">GitHub Metrics</text>
  <text x="50%" y="10%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="36" fill="#00BFFF">Year: 2023</text>
  <g transform="translate(50, 80)">
    <circle cx="200" cy="200" r="50" fill="none" stroke="#FF4500" stroke-width="10" stroke-dasharray="0 100" class="fill-circle"/>
    <text x="200" y="200" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="18" fill="#FF4500">Stars: 100</text>
    <circle cx="400" cy="200" r="50" fill="none" stroke="#32CD32" stroke-width="10" stroke-dasharray="0 100" class="fill-circle"/>
    <text x="400" y="200" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="18" fill="#32CD32">Forks: 50</text>
    <circle cx="600" cy="200" r="50" fill="none" stroke="#1E90FF" stroke-width="10" stroke-dasharray="0 100" class="fill-circle"/>
    <text x="600" y="200" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="18" fill="#1E90FF">Issues: 10</text>
    <circle cx="800" cy="200" r="50" fill="none" stroke="#FFD700" stroke-width="10" stroke-dasharray="0 100" class="fill-circle"/>
    <text x="800" y="200" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="18" fill="#FFD700">Git Pull: 5</text>
  </g>
</svg>
