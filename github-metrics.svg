<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21CBF3;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .fade-in {
        animation: fadeIn 2s ease-in-out;
      }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <text x="50%" y="10%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="24" fill="#FFFFFF" class="fade-in">GitHub Metrics</text>
  <g transform="translate(50, 50)">
    <rect width="700" height="300" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="50%" y="10%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="18" fill="#333" class="fade-in">Repository: .NET MAUI Pages</text>
    <text x="50%" y="20%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="16" fill="#666" class="fade-in">Stars: 100</text>
    <text x="50%" y="30%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="16" fill="#666" class="fade-in">Forks: 50</text>
    <text x="50%" y="40%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="16" fill="#666" class="fade-in">Issues: 10</text>
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="16" fill="#666" class="fade-in">Pull Requests: 5</text>
  </g>
</svg>
