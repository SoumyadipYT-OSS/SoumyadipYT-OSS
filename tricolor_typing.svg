<svg width="500" height="70" viewBox="0 0 500 70" xmlns="http://www.w3.org/2000/svg">
    <style>
        .tricolor {
            font-family: 'Righteous', sans-serif;
            font-size: 35px;
            animation: tricolor 5s infinite;
        }

        @keyframes tricolor {
            0%, 20% { fill: #FF9933; } /* Saffron */
            20%, 40% { fill: #878787; } /* Bright Titanium */
            40%, 60% { fill: #00008B; } /* Dark Blue */
            60%, 80% { fill: #878787; } /* Bright Titanium */
            80%, 100% { fill: #00FF00; } /* GreenFaith */
        }

        .typing {
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
    </style>
